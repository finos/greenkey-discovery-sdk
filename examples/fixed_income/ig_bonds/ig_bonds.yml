## entities for class_ig_bonds.py

entities:
  one_through_seven:
    - a
    - an
    - one
    - two
    - three
    - four
    - five
    - six
    - seven
  denominator:
    - quarter
    - quarters
    - fourth
    - fourths
    - half
    - eighth
    - eighths
    - eights
  numfive: # required for float_num regex
    - "@num{1,5}"
    - spacer: ''
  and:
    - "and"
  spot:
    - "spot"
    - "point"
  frac_num:
    - "@numfive (@and @one_through_seven @denominator)?"

  float_num:
    - "@numfive (@spot @numfive)?"
    - spacer: ''
    - formatting: "entity.replace('Spot', '.').replace('Point', '.').replace(' ','')"

  ig_bond_product:
    - file: "tests/assets/igbond_products.txt"
  bond_quantity:
    - mill
    - million
    - yard
    - yards
    - k
    - up
  num_plur2:
    - "@num_plural{1,2}"
  upcoming_year_word_extend:
    - "(@num_plur2|@numfive)"
    - validation: "int(entity) > 18 and int(entity) < 70"
  ord_month:
    - "((@num_ord @time_month) | (@time_month @num_ord?))"

  rate:
    - "(@float_num|@frac_num)" #(@spot_num | @fraction)?"  # validation on spot_num and fraction may not work
    - validation: "float(entity.split('And')[0]) > 0 and float(entity.split('And')[0]) < 20"

  ig_bond_rate_term:
    - "@ig_bond_product @rate? @ord_month? @upcoming_year_word_extend?"
    #- "@ig_bond_product @rate?"
    - spacing_threshold: 2

  price1:  # entity_requirements is needed. req: cbond_product for price database checking
    - "(@float_num|@frac_num)"
    - spacer: ''
    - validation: "float(entity.split('And')[0]) > 59 and float(entity.split('And')[0]) < 151"
  price2:  # entity_requirements is needed. req: cbond_product, price1
    - "(@float_num|@frac_num)"
    - validation: "float(entity.split('And')[0]) > 59 and float(entity.split('And')[0]) < 151"

  quant1:
    - "@num{1,3}"
  by:
    - "by"
  quant1_part:
    - "@quant1 @bond_quantity"
    - "@quant1 @by @quant1"
  full_str:
    - "@ig_bond_rate_term @price1? @price2? @quant1_part?"
    - "@rate? @quant1_part @ig_bond_product @upcoming_year_word_extend @rate? @price1?"
    - spacing_threshold: 4

intents:
  igbond:
    examples:
      - "i have a @full_str"