    regex: '[A-Z]{3,5}'
  coupon:
    regex: '\d{,2}\.\d+%?'
  maturity:
    regex: '(\d{1,2}?\/)?(\d{1,2}\/)?(\d{1,2}(\''?s)?)?|\d{4}'


intents:
