      domain: conversation_type
    trade:
      - trades.txt
      domain: conversation_type
    general:
      - general.txt
      domain: conversation_type

# classifier #2 for product class type
    rates:
      - swaps.txt
      - gilts.txt
      domain: conversation_type

    sovereign_bonds:
